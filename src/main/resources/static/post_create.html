<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1 { margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="file"] { margin-bottom: 10px; }
        .btn { background-color: #4CAF50; color: #fff; border: none; padding: 10px 14px; border-radius: 4px; cursor: pointer; margin-right: 8px; }
        .btn:hover { background-color: #45a049; }
        .secondary { background-color: #666; }
        .secondary:hover { background-color: #555; }
        .response-box { margin-top: 16px; padding: 12px; background-color: #e9e9e9; border-radius: 4px; border: 1px solid #ddd; word-break: break-all; }
        .error-message { color: red; margin-top: 10px; }

    </style>
</head>
<body>
<div class="container">
    <h1>새 게시글 작성</h1>

    <form id="postForm" enctype="multipart/form-data">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="loginid">로그인 ID</label>
        <input type="text" id="loginid" name="loginid" required />

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" />

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="6"></textarea>

        <label>이미지 파일 (최대 5개)</label>
        <input type="file" name="files" accept="image/*" /><br />
        <input type="file" name="files" accept="image/*" /><br />
        <input type="file" name="files" accept="image/*" /><br />
        <input type="file" name="files" accept="image/*" /><br />
        <input type="file" name="files" accept="image/*" /><br />

        <div>
            <button type="submit" class="btn">작성</button>
            <button type="button" class="btn secondary" onclick="location.href='posts_list.html'">목록</button>
        </div>
    </form>

    <div id="response" class="response-box">서버 응답: <span id="responseMessage"></span></div>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    const API_BASE = 'http://localhost:8080';

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);

      try {
        const res = await fetch(`${API_BASE}/api/posts/post_create`, {
          method: 'POST',
          body: fd
        });
        if (!res.ok) throw new Error(await res.text());
        const text = await res.text();
        document.getElementById('responseMessage').textContent = text || '작성 완료';
        document.getElementById('errorMessage').textContent = '';
        alert('게시글 작성 완료');
        location.href = 'post_list.html';
      } catch (err) {
        document.getElementById('responseMessage').textContent = '';
        document.getElementById('errorMessage').textContent = `오류: ${err.message}`;
        alert('작성 실패: ' + err.message);
        console.error(err);
      }
    });
</script>
</body>
</html>
